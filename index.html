<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Photo App</title>
  </head>
  <body>
    <div class="hero">
      <header id="header" class="hidden">
        <img src="assets/logo.jpeg" class="logo" />
        <a href="https://www.pexels.com/" target="_blank" class="pexels-link"
          >Pexels</a
        >
      </header>
      <div class="hero-text">
        <h1 class="hero-title">Search for free stock photos</h1>
        <form id="search-form">
          <input id="search-bar" placeholder="Search free photos" type="text" />
          <button type="submit" class="search-btn">
            <i class="fa fa-search" aria-hidden="true"></i>
          </button>
        </form>
      </div>
    </div>
    <div id="container" class="results-container"></div>
  </body>
  <script src="index.js"></script>
</html>
